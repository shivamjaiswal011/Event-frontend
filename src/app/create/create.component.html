<div class="container" style="padding-top:40px;">    
    <div class="row">    
      <div class="col-md-10 mx-auto">    
        <div class="card mx-4">   
          <div class="card-head p-4">  
              <div class="col-sm-12 btn btn-success">  
                  !Creating a new event!  
                </div>  
          </div>   
          <div class="form-group">    
       <form [formGroup]="eventForm" (ngSubmit)="submitForm()">  
      
        <div class="card-body">  
          <!-- <div class="row"> --> 

          <div class="form-group">  
            <label class="col-sm-2 control-label" for="Tittle">Title of the event</label>  
            <div class="col-sm-10">  
              <input type="text" class="form-control" placeholder="Enter Tittle" formControlName="Tittle">  
            </div>  
          </div>  

          <div class="form-group ">  
            <label class="col-sm-2 control-label" for="Location">Location</label>  
            <div class="col-sm-10">  
              <input type="text" class="form-control" placeholder="Enter Location" formControlName="Location">  
            </div>  
          </div>  

          <div class="form-group ">  
            <label class="col-sm-2 control-label" for="Price">Price</label>  
            <div class="col-sm-10">  
              <input type="text" class="form-control" placeholder="Enter Price" formControlName="Price">  
            </div>  
          </div>  

          <div class="form-group ">  
            <label class="col-sm-2 control-label" for="Date">Date</label>  
            <div class="col-sm-10">  
              <input type="text" class="form-control" placeholder="Enter in day, mm-dd-yyyy" formControlName="Date">  
            </div>  
          </div> 

          <div class="form-group ">  
            <label class="col-sm-2 control-label" for="About">About</label>  
            <div class="col-sm-10">  
              <input type="text" class="form-control" placeholder="Enter What it is about" formControlName="About">  
            </div>  
          </div>  

          <div class="form-group ">  
            <label class="col-sm-2 control-label" for="Learn">Learn</label>  
            <div class="col-sm-10">  
              <input type="text" class="form-control" placeholder="Enter What can be learned in this event" formControlName="Learn">  
            </div>  
          </div>  
        </div> 

        <div class="form-group ">  
            <label class="col-sm-2 control-label" for="Imagefile">Upload Image</label>   
              <input type="file" class="form-control"  name="Imagefile" (change)="onFileSelect($event)" />  
            </div>  
          
            <div class="form-group">    
                <button class="btn btn-primary px-10"  type="submit">Submit </button>  
              </div> 
    </form>  
        </div>    
      </div>    
    </div>    
    </div>   
  </div>
